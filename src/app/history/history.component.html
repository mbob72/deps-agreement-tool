<div  >
  <label>Сохранить в историю с именем:</label>
  <input [(ngModel)]="name"/>
  <button (click)="saveCurrent()">Сохранить</button>
  <br/>
  <button (click)="clear()">Очистить историю</button>
  <ul *ngIf="history.length" >
    <ng-container *ngFor="let item of history; index as ind" >
      <button (click)="historyClick(item.data)">{{item.name}}</button>
      <button (click)="historyDel(ind)" >Удалить</button>
    </ng-container>
  </ul>
</div>
